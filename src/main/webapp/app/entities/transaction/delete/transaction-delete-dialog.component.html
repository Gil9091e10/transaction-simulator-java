@if (transaction) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(transaction.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="transactionDeleteDialogHeading" stpTranslate="entity.delete.title">
        Confirmar operación de borrado
      </h4>
    </div>

    <div class="modal-body">
      <stp-alert-error></stp-alert-error>
      <p
        id="stp-delete-transaction-heading"
        stpTranslate="simulatorApp.transaction.delete.question"
        [translateValues]="{ id: transaction.id }"
      >
        ¿Seguro que quiere eliminar Transaction {{ transaction.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span stpTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="stp-confirm-delete-transaction" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span stpTranslate="entity.action.delete">Eliminar</span>
      </button>
    </div>
  </form>
}
