<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (transaction(); as transactionRef) {
      <div>
        <h2 data-cy="transactionDetailsHeading"><span stpTranslate="simulatorApp.transaction.detail.title">Transaction</span></h2>

        <hr />

        <stp-alert-error></stp-alert-error>

        <stp-alert></stp-alert>

        <dl class="row-md jh-entity-details">
          <dt><span stpTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ transactionRef.id }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.transaction.date">Date</span></dt>
          <dd>
            <span>{{ transactionRef.date | formatMediumDatetime }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.transaction.message">Message</span></dt>
          <dd>
            <span>{{ transactionRef.message }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.transaction.transactionType">Transaction Type</span></dt>
          <dd>
            @if (transaction()!.transactionType) {
              <div>
                <a [routerLink]="['/transaction-type', transaction()!.transactionType?.id, 'view']">{{
                  transactionRef.transactionType?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stpTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/transaction', transactionRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stpTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
