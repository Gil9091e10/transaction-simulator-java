<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (authority(); as authorityRef) {
      <div>
        <h2 data-cy="authorityDetailsHeading"><span stpTranslate="simulatorApp.adminAuthority.detail.title">Authority</span></h2>

        <hr />

        <stp-alert-error></stp-alert-error>

        <stp-alert></stp-alert>

        <dl class="row-md jh-entity-details">
          <dt><span stpTranslate="simulatorApp.adminAuthority.name">Name</span></dt>
          <dd>
            <span>{{ authorityRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stpTranslate="entity.action.back">Volver</span>
        </button>
      </div>
    }
  </div>
</div>
