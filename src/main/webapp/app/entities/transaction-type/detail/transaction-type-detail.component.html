<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (transactionType(); as transactionTypeRef) {
      <div>
        <h2 data-cy="transactionTypeDetailsHeading">
          <span stpTranslate="simulatorApp.transactionType.detail.title">Transaction Type</span>
        </h2>

        <hr />

        <stp-alert-error></stp-alert-error>

        <stp-alert></stp-alert>

        <dl class="row-md jh-entity-details">
          <dt><span stpTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ transactionTypeRef.id }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.transactionType.code">Code</span></dt>
          <dd>
            <span>{{ transactionTypeRef.code }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.transactionType.name">Name</span></dt>
          <dd>
            <span>{{ transactionTypeRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stpTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/transaction-type', transactionTypeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stpTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
