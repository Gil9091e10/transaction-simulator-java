<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (issuer(); as issuerRef) {
      <div>
        <h2 data-cy="issuerDetailsHeading"><span stpTranslate="simulatorApp.issuer.detail.title">Issuer</span></h2>

        <hr />

        <stp-alert-error></stp-alert-error>

        <stp-alert></stp-alert>

        <dl class="row-md jh-entity-details">
          <dt><span stpTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ issuerRef.id }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.issuer.code">Code</span></dt>
          <dd>
            <span>{{ issuerRef.code }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.issuer.name">Name</span></dt>
          <dd>
            <span>{{ issuerRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stpTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/issuer', issuerRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stpTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
