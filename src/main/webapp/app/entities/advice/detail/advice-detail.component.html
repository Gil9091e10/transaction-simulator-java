<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (advice(); as adviceRef) {
      <div>
        <h2 data-cy="adviceDetailsHeading"><span stpTranslate="simulatorApp.advice.detail.title">Advice</span></h2>

        <hr />

        <stp-alert-error></stp-alert-error>

        <stp-alert></stp-alert>

        <dl class="row-md jh-entity-details">
          <dt><span stpTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ adviceRef.id }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.advice.code">Code</span></dt>
          <dd>
            <span>{{ adviceRef.code }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.advice.name">Name</span></dt>
          <dd>
            <span>{{ adviceRef.name }}</span>
          </dd>
          <dt><span stpTranslate="simulatorApp.advice.merchant">Merchant</span></dt>
          <dd>
            @if (advice()!.merchant) {
              <div>
                <a [routerLink]="['/merchant', advice()!.merchant?.id, 'view']">{{ adviceRef.merchant?.id }}</a>
              </div>
            }
          </dd>
          <dt><span stpTranslate="simulatorApp.advice.acquirer">Acquirer</span></dt>
          <dd>
            @if (advice()!.acquirer) {
              <div>
                <a [routerLink]="['/acquirer', advice()!.acquirer?.id, 'view']">{{ adviceRef.acquirer?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stpTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/advice', adviceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stpTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
